<!DOCTYPE html>
<html>
<head>
  <title>Animal Card Generator</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material%20Icons" rel="stylesheet">
</head>
<body>
<!--
=================================================
|
|
| Animal Card Collection
|
|
=================================================
-->
  <header id="title">

    <h1>Animal Card Collection</h1>
    <div id="add-card-top">+</div>
  </header>

<!-- ADD CARD BUTTON -->
  <div id="cardHolder">
    <img src="https://i.imgur.com/PmpHQTs.png" id="add-card-btn">


<!--
=================================================
|
|
| COMPLETED CARD
|
|
=================================================
-->
    
  </div>
<!--
=================================================
|
|
| Add Card Modal
|
|
=================================================
-->



<!-- class card to be toggled -->
<div id="disable-background">
</div>

<div id="cardMakePanel" class="new-card-modal">
    <span id="addCardClose" class="close">&times;</span>
    <h2>New Card</h2>


    <form id="frm1" action="">

      <div class="img-upload-wrapper">
          <!-- a blank image placeholder -->
          <img id="profile" src="http://www.dimakroma.com/nophoto.gif" alt="animal-image" />



         <!-- Adding picture -->
        <div> 
            <h3>Photo:</h3>
            <input id="image" type="file" name="animal_image" placeholder="Photo" required="" capture>
        </div>
      </div>
        <!-- end adding picture-->

        <label class="title" id="animal-name">Animal Name: <input type="text" name="Animal Name"></label>
        <label class="title">Scientific Name: <input type="text" name="Scientific Name"></label>
        <label class="title">Average Length<sup>FT</sup>: <input type="number" name="Average Length"></label>
        <label class="title">Average Lifespan<sup>YR</sup>: <input type="number" name="Average Lifespan"></label>

        <h3>Habitat</h3>
        <select id="habitat" name="Habitat">
            <option value="" disabled selected hidden>Select Habitat</option>
            <option value="Rain Forest">Rain Forest</option>
            <option value="Forest">Forest</option>
            <option value="Desert">Desert</option>
            <option value="Marine">Marine</option>
            <option value="Polar">Polar</option>
            <option value="Savanna">Savanna</option>
            <option value="Fresh Water">Fresh Water</option>
             <option value="Farm">Farm</option>
        </select>


        <h3>Animal Group</h3>
        <select id="animalGroup" name="Animal Group">
            <option value="" disabled selected hidden>Select Animal Group</option>
            <option value="Mammal">Mammal</option>
            <option value="Invertebrate">Invertebrate</option>
            <option value="Bird">Bird</option>
            <option value="Amphibian">Amphibian</option>
            <option  value="Reptile">Reptile</option>
        </select>

         <h3>Description</h3>
         <textarea rows="4" cols="40" maxlength="150" id="description" name="Description" placeholder="Describe the animal here..."></textarea>

        <input type="button" onclick="newCard()" value="Create Card">

    </form>
</div>
<!--card div end-->

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>


</body>
</html>
