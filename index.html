<!DOCTYPE html>
<html>
<head>
  <title>Animal Card Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<!-- 
=================================================
| 
|
| Animal Card Collection
|
|
================================================= 
-->
<header id="title">

  <h1>Animal Card Collection</h1>
  <div id="add-card-top">+</div>
</header>

<!-- ADD CARD BUTTON -->
<div id="cardHolder">
    <img src="https://i.imgur.com/PmpHQTs.png" id="add-card-btn">
</div>

<!-- 
=================================================
| 
|
| Add Card Modal
|
|
================================================= 
-->


<!-- class card to be toggled -->
<div id="disable-background">
</div>

<div id="cardMakePanel" class="new-card-modal">
    <span id="addCardClose" class="close">&times;</span>
    <h2>New Card</h2>





    <form id="frm1" action="">
      <div class="img-upload-wrapper">
          <!-- a blank image placeholder -->
          <img id="profile" src="http://www.dimakroma.com/nophoto.gif" alt="animal-image" />
          <div class="photo-uploader">
            <h3>Photo:</h3>
         <!-- Adding picture -->
            <input id="image" type="file" name="animal_image" placeholder="Photo" required="" capture >
          </div>
      </div>
        <!-- end adding picture-->
      <div class="animal-inputs">

        <label class="title">Animal Name: <input type="text" name="nickName"></label>
        <label class="title">Scientific Name: <input type="text" name="sName"></label>
        <label class="title">Average Length: <input type="text" name="avlength"></label>
        <label class="title">Average Lifespan: <input type="text" name="lifeSpan"></label>

      </div>

       <h3>Habitat</h3>
        <select name="habitat">
            <option value="rainForest">Rain Forest</option>
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
            <option value="coastal">Marine</option>
            <option value="polar">Polar</option>
            <option value="savanna">Savanna</option>
            <option value="freshWater">Fresh Water</option>
             <option value="farm">Farm</option>
        </select>      
      
      
        <h3>Animal Group</h3>
        <select name="animalGroup">
            <option value="mammal">Mammal</option>
            <option value="invertebrate">Invertebrate</option>
            <option value="bird">Bird</option>
            <option value="amphibian">Amphibian</option>
            <option  value="reptile">Reptile</option>
        </select>

         <h3>Description</h3>
         <textarea rows="4" cols="40" maxlength="150" name="description" placeholder="Describe the animal here...">
         </textarea>   
      
        <input type="button" onclick="newCard()" value="Create Card">

    </form>
</div>
<!--card div end-->

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>


</body>
</html>
